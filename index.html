<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEAAT - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS externo -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images-removebg-preview (1).png" alt="CEAAT Logo" width="20%">
                Colégio Estadual Anísio Teixeira
            </a>
            <center>
                <div class="ms-auto d-flex align-items-center">
            </center>
                <form class="d-flex" action="#" method="get">
                    <input class="form-control me-2" type="search" placeholder="O que você procura?" aria-label="Pesquisar" required>
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
                <div class="btn-group ms-2">
                    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Você é?
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Estudante</a></li>
                        <li><a class="dropdown-item" href="#">Professor</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-3 side-menu">
                <div class="menu-item">Homepage</div>
                <div class="menu-item">História do CEAAT</div>
                <div class="menu-item">Eventos</div>
                <div class="menu-item">Cursos</div>
                <div class="menu-item">Ambientes</div>
                <div class="menu-item">Corpo Docente</div>
            </div>

            <!-- Main Content -->
            <div class="col-9">
                <div class="container my-4">
                    <!-- Professores em destaque -->
                    <h2>Professores em destaque</h2>
                    <div class="professores">
                        <img src="prof1.jpg" alt="Professor 1">
                        <img src="prof2.jpg" alt="Professor 2">
                        <img src="prof3.jpg" alt="Professor 3">
                    </div>

                    <!-- Próximo Evento -->
                    <div class="highlight mt-4">
                        <h4>Próximo evento</h4>
                        <p>Reunião no IAT sobre prevenção ao suicídio</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>localização da escola | contatos | copyright</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
