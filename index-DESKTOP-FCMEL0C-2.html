<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CEAAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS externo -->

<body>



    
    <section class="row">
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images-removebg-preview (1).png" alt="CEAAT Logo" width="20%">
                    Colégio Estadual Anísio Teixeira
                </a>
                <div class="ms-auto d-flex align-items-center">
                    <form class="d-flex" action="#" method="get">
                        <input class="form-control me-2" type="search" placeholder="O que você procura?" aria-label="Pesquisar" required>
                        <button class="btn btn-success" type="submit">Buscar</button>
                    </form>
                    <a href="#" class="btn btn-success m-5">
                        <i class="fa-regular fa-user"></i> Login
                    </a>
                </div>
            </div>
        </nav>
        <!-- Sidebar BARRA LATERAL -->
        <div class="col-2 side-menu">
            <ul>
                <li class="menu-item"><a href="">Homepage</a></li>
                <li class="menu-item"><a href="">História do CEAAT</a></li>

            </ul>

        <div class="col-10">
            
            <!-- Main Content -->
            <main>
                <div class="container my-4">
                    <!-- Professores em destaque -->
                    <h2>Professores em destaque</h2>
                    <div class="professores">

                        <img src="prof2.jpg" alt="Professor 2">
                        <img src="prof3.jpg" alt="Professor 3">
                    </div>
                    <!-- Próximo Evento -->
                    <div class="highlight mt-4">
                        <h4>Próximo evento</h4>
                        <p>Reunião no IAT sobre prevenção ao suicídio</p>
                        <img src="assets/css/js/images/WhatsApp Image 2023-09-13 at 12.15.09.jpeg" alt="prevenção">
                    </div>
                </div>
            </main>
        </div>
    </section>

    <footer>
        <div>localização da escola | contatos | copyright</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
